<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" (click)="toHome()">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" (click)="toCatalog()">Catalog</a>
            </li>
            <li *ngIf="user.active" class="nav-item">
                <a class="nav-link" (click)="toCart()">Cart</a>
            </li>
            <li *ngIf="user.active" class="nav-item">
                <a class="nav-link" (click)="toCollections()">Collections</a>
            </li>
            <li *ngIf="user.active" class="nav-item">
                <a class="nav-link" (click)="toList()">Public Collections</a>
            </li>
            <li *ngIf="user.authentication == 0  && user.active" class="nav-item">
                <a class="nav-link" (click)="toManageUsers()">Manage Users</a>
            </li>
            <li *ngIf="user.authentication == 0 && user.active" class="nav-item">
                <a class="nav-link" (click)="toManageItems()">Manage Items</a>
            </li>
            <li *ngIf="user.authentication == 0 && user.active" class="nav-item">
                <a class="nav-link" (click)="toManageComments()">Manage Comments</a>
            </li>
        </ul>
        <div *ngIf="!user.active">
            <button class="header-button" (click)="toLogin()">Login</button>
            <button class="header-button" (click)="toSignUp()">Sign Up</button>
        </div>
        <div *ngIf="user.active">
            <div class="username-display">{{user.email}}</div>
            <button class="header-button" (click)="logOut()">Log Out</button>
        </div>
    </div>
</nav>

<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="

    crossorigin="anonymous"></script>
